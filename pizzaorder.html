<!DOCTYPE html>
<html>
<head>
<title>Pizza Order Form</title>
</head>
<body>
<h2>Pizza Order Delivery Form</h2>
<form>
<!-- Customer Details -->
<label for="name">Full Name:</label><br>
<input type="text" id="name" name="name" required><br><br>
<label for="email">Email Address:</label><br>
<input type="email" id="email" name="email" required><br><br>
<!-- Pizza Size -->
<label for="size">Choose Pizza Size:</label><br>
<select id="size" name="size" required>
<option value="">-- Select Size --</option>
<option value="small">Small</option>
<option value="medium">Medium</option>
<option value="large">Large</option>
</select><br><br>
 <!-- Toppings -->
<label>Select Toppings:</label><br>
<input type="checkbox" name="toppings" value="cheese"> Extra Cheese<br>
<input type="checkbox" name="toppings" value="chicken"> Mushrooms<br>
<input type="checkbox" name="toppings" value="onions"> Onions<br>
 <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni<br>
<input type="checkbox" name="toppings" value="olives"> Olives<br><br>
<!-- Submit -->
<button type="submit">Place Order</button>
.</form>

</body>
</html>
